<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/{id}(id=${task.id})}" method="post" th:object="${task}">
    <input type="hidden" name="_method" value="put" />
    <label>Title: <input type="text" th:field="*{title}" required /></label>
    <label>Description: <input type="text" th:field="*{description}" required /></label>
    <label>Status: 
        <select th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>
    </label>
    <label>Due Date: <input type="date" th:field="*{dueDate}" /></label>
    <button type="submit">Update</button>
</form>
<a href="/tasks">Cancel</a>
</body>
</html>
